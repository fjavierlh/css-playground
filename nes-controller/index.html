<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="controller">
        <div class="layout">
            <div class="left">
                
                <div class="cross-axis">
                    <div class="axis y">
                        <div class="arrow up"></div>
                        <div class="arrow down"></div>
                    </div>
                    <div class="axis x">
                        <div class="arrow up"></div>
                        <div class="dot"></div>
                        <div class="arrow down"></div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="separator separator-first"></div>
                <div class="separator"></div>
                
                <div class="separator separator-text">
                    <span class="text-button">START</span>
                    <span class="text-button">SELECT</span>
                </div>
                <div class="separator start-select">
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="separator separator-last"></div>
            </div>
            <div class="right-content">
                <div class="brand">
                    JaviendoÂ®
                </div>
                <div class="square">
                    <div class="circle"></div>
                </div>
                <div class="square">
                    <div class="circle"></div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
